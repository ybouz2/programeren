<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Yousri Bouzaien">
  <link rel="stylesheet" href="css/style.css">
  <title>Customize your Car!</title>
  <link rel="shortcut icon" href="images/caricon.png">
</head>

<body>
  <header>
    <h1>Customize your Car!</h1>
    <p>YOUSRI BOUZAIEN | OKER | INLEIDING PROGRAMEREN | 2021</p>
  </header>


  <section>
    <p>Color</p>
    <ul class="coloring">
      <li><button id="rood"></button> </li>
      <li><button id="groen"></button></li>
      <li><button id="blauw"></button></li>
      <li><button id="wit"></button></li>
      <li><button id="zwart"></button></li>
    </ul>

    <p>Paintjobs</p>
    <ul class="paintjob">
      <li><button class="paintjob" id="normaal">NONE</button></li>
      <li><button class="paintjob" id="vuur">FIRE</button> </li>
      <li><button class="paintjob" id="nummer">NUMBER</button></li>
    </ul>

    <p>Spoiler</p>
    <ul class="spoiler">
      <li><button id="geen" class="paintjob">NONE</button></li>
      <li><button id="spoiler1" class="paintjob">SPOILER</button> </li>

    </ul>

    <p>Windows (Blinding)</p>
    <ul class="raam">
      <li><button class="ramen" id="blank">NONE</button></li>
      <li><button class="ramen" id="medium">MEDIUM</button></li>
      <li><button class="ramen" id="dark">DARK</button></li>
    </ul>

    <p>Rimps</p>
    <ul class="rimp">
      <li><button id="rimp1">RIMP1</button> </li>
      <li><button id="rimp2">RIMP2</button></li>
      <li><button id="rimp3">RIMP3</button></li>
      <li><button id="rimp4">RIMP4</button></li>
      <li><button id="rimp5">RIMP5</button></li>
    </ul>

    <p>Lights</p>
    <ul class="licht">
      <li><button id="geel">GEEL</button></li>
      <li><button id="xenon">XENON</button> </li>
      <li><button id="led">LED</button></li>
    </ul>
  </section>



  <img src="images/spoiler0.png" alt="Spoiler" id="spoiler">
  <img src="images/velg1.png" alt="Velg" id="velg">
  <img src="images/blauw.png" alt="Auto" id="auto">
  <img src="images/leeg.png" alt="Paintjob" id="paintjob">
  <img src="images/normaal.png" alt="Raam" id="raam">
  <img src="images/geel.png" alt="Licht" id="licht">

  <button class="random">RANDOM</button>

  <audio src="geluid/banden.mp3" preload="auto" id="geluid"></audio>

  <script src="js/auto.js"></script>
</body>

</html>
